<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static "Css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "Css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "Css/form-elements.css" %}">
        <link rel="stylesheet" href="{% static "Css/style1.css" %}">
    </head>

    <body>
    <div id="Layer1" style="position:absolute; left:0px; top:0px; width:100%; height:100%">  
    <img src="{% static "Images/1.jpg" %}" width="100%" height="100%"/>  
    </div>
        <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Fitness</strong></h1>
                            <div class="description">
                                <p>请先注册！</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to our site</h3>
                                    <p>Enter your username and password to register:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="login_form" action="" method="post" class="/fitness_app/login/">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="username" placeholder="用户名..." class="form-username form-control" id="form-username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="password">Password</label>
                                        <input type="password" name="password" placeholder="密码..." class="form-password form-control" id="form-password">
                                    </div>
                                    <button type="submit" value="submit" class="btn">注册</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        </div>
                    </div>
                </div>
            </div>
            
        <!-- Javascript -->
        <script src="{% static "Scripts/jquery.min.js" %}"></script>
        <script src="{% static "Scripts/bootstrap.min.js" %}"></script>
        <script src="{% static "Scripts/jquery.backstretch.min.js" %}"></script>
        <script src="{% static "Scripts/scripts.js" %}"></script>

    </body>

</html>
